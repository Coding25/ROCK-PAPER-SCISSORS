<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ROCK,PAPER,SCISSORS </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        ROCK,PAPER AND SCISSORS
    </div>
    <div class="circle">
        <div class="box" id="Rock">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png">
            <p style="text-align:center ;">ROCK</p>
        </div>
        <div class="box" id="Paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg">
            <p style="text-align: center;">PAPER</p>
        </div>
        <div class="box" id="Scissors">
            <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png">
            <p style="text-align: center;">SCISSORS</p>
        </div>
    </div>
    <div class="score-board">
        <div class="userscore">
            <p class="user">0</p>
            <p>YOU</p>
        </div>
        <div class="compscore">
            <p class="comp">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <button class="msg">PLAY YOUR MOVE</button>
    <script src="Rock,Paper,scissors.js"></script>
</body>

</html>
